        <div class="row map-row">
          <div class="col-12">
            <div class="maphost">
              <div id='map'></div>
            </div>
            <script>
              mapboxgl.accessToken = 'pk.eyJ1IjoiZ2FsZyIsImEiOiJjanJmNW9hNHIxYm1tM3ltcjI2aXU0MDIzIn0.7pycMDkcQIe7rzpcCJId9g';
              const map = new mapboxgl.Map({
              container: 'map',
              style: 'mapbox://styles/galg/cjry55l6o16ab1fp312uf8hyi',
              center: [15.150,46.069],
              zoom: 6.5
              });

              map.on('click', function(e) {
                var features = map.queryRenderedFeatures(e.point, {
                  layers: ['ofis-projects']
                });

                if (!features.length) {
                  return;
                }

                var feature = features[0];

                var popup = new mapboxgl.Popup({ offset: [0, -15] })
                  .setLngLat(feature.geometry.coordinates)
                  .setHTML('<h3>' + feature.properties.title + '</h3><p>' + feature.properties.description + '</p>')
                  .setLngLat(feature.geometry.coordinates)
                  .addTo(map);
              });
            </script>
